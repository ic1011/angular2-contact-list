<h1>Contact add</h1>

<p *ngIf="!contact"><em>Loading...</em></p>

<a class="add-new" [routerLink]="['/contact-list']">
    <span class='glyphicon glyphicon-circle-arrow-left'></span> Go back to Contact's list
</a>

<form [formGroup]="contactForm" *ngIf="contact" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName" required>
        <div *ngIf="formErrors.firstName" class="alert alert-danger">
            {{ formErrors.firstName }}
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName" required>
        <div *ngIf="formErrors.lastName" class="alert alert-danger">
            {{ formErrors.lastName }}
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="text" id="email" formControlName="email" required>
        <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Phone: </label>
        <input class="form-control" type="text" id="phone" formControlName="phone" required>
        <div *ngIf="formErrors.phone" class="alert alert-danger">
            {{ formErrors.phone }}
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address: </label>
        <input class="form-control" type="text" id="address" formControlName="address">
    </div>
    <div class="form-group">
        <label for="gender">Gender: </label>
        <select id="gender" class="form-control" formControlName="gender" required>
            <option *ngFor="let g of utils.getGenderAsKeyValueCollection()" [value]="g.key">{{g.value}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid || submitting">Submit</button>
</form>
