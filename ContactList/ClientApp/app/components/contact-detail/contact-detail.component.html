<h1>Contact detail</h1>

<p *ngIf="!contact"><em>Loading...</em></p>

<ul *ngIf="contact">
    <li><span>ID: </span>{{contact.id}}</li>
    <li><span>First Name: </span>{{contact.firstName}}</li>
    <li><span>Last Name: </span>{{contact.lastName}}</li>
    <li><span>Address: </span>{{contact.address}}</li>
    <li><span>Email: </span>{{contact.email}}</li>
    <li><span>Phone: </span>{{contact.phone}}</li>
    <li><span>Gender: </span>{{utils.getGenderAsName(contact.gender)}}</li>
</ul>
